name: Create branch when card is moved in ongoing story list

on:
  repository_dispatch:
    types:
      - card-moved-in-ongoing-story-list

jobs:
  create:
    name: Create branch
    runs-on: ubuntu-latest
    steps:
      - name: Unifying new-branch name
        id: find_and_replace
        run: |
          string="${{ github.event.client_payload.card_title }}"
          string=$(echo $string | tr '[:upper:]' '[:lower:]')
          string=${string// /-}
          string=${string//\'/-}
          echo "result=feature/${string}" >> $GITHUB_OUTPUT
          
      - name: Get the repo name and the repo owner name
        id: find_repo_name_owner_name
        uses: xom9ikk/split@v1
        with:
          string: ${{ env.GITHUB_REPOSITORY }}
          separator: /
          limit: 2
          
      - name: Test
        id: test
        run: |
          echo "${{ steps.find_repo_name_owner_name.outputs._0 }}"
          echo "${{ steps.find_repo_name_owner_name.outputs._1 }}"
      
      - name: Create branch with the unified name
        uses: bodinsamuel/renovate-automatic-branch@v1
        with:
          github-token: ${{ secrets.WRITE_TOKEN }}
          repo-owner: ${{ steps.find_repo_name_owner_name.outputs._0 }}
          repo-name: ${{ steps.find_repo_name_owner_name.outputs._1 }}
          branch-to-create: ${{ steps.find_and_replace.outputs.result }}
          branch-base: develop
