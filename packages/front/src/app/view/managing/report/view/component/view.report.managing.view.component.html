<section>
  <ng-template #buttonTemplate>
    <app-shared-interactive-button text="Annuler" [important]="true"></app-shared-interactive-button>
    <app-shared-interactive-button text="Sanctioner" [accent]="true" [important]="true"></app-shared-interactive-button>
  </ng-template>

  <ng-template #contentTemplate>
    <div class="box">
      <div class="grid">
        <div class="area-a">
          <app-shared-label text="Type"></app-shared-label>
          <app-shared-label text="10" icofont="thumbs-up"></app-shared-label>
          <app-shared-label text="3" icofont="thumbs-down"></app-shared-label>
        </div>

        <div class="area-b">
          <p>Description</p>
        </div>

        <div class="area-c">
          <div class="chat"></div>
        </div>
      </div>
    </div>
  </ng-template>

  <app-view-page-list title="Signalement : X" [buttonTemplate]="buttonTemplate"
    [contentTemplate]="contentTemplate" [list]="false"></app-view-page-list>
</section>
