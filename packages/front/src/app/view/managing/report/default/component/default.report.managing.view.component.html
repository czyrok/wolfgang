<ng-template #buttonTemplate>

</ng-template>

<ng-template #contentTemplate>
  <ng-template #contentTemplateLine let-report="report">
    <div class="field">
      <app-shared-user-avatar-head></app-shared-user-avatar-head>
      <p data-css-text data-css-color data-css-font>Czyrok</p>
    </div>

    <div class="field">
      <app-shared-alert-text icofont="flag" text="Type"></app-shared-alert-text>
    </div>

    <div class="field">
      <p data-css-text data-css-color data-css-font>14/03/2023</p>
    </div>
  </ng-template>

  <ng-container *ngFor="let report of reportList">
    <app-shared-item-line link="./view/{{ report.user.id }}"
      [contentTemplate]="contentTemplateLine"></app-shared-item-line>
  </ng-container>
</ng-template>

<section>
  <app-view-page-scroll title="Liste des signalements" [buttonTemplate]="buttonTemplate"
    [contentTemplate]="contentTemplate"></app-view-page-scroll>
</section>
