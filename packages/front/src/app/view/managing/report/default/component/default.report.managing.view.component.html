<ng-template #buttonTemplate>

</ng-template>

<ng-template #contentTemplate>
  <ng-template #contentTemplateLine let-report="report">
    <div class="field">
      <app-shared-alert-text icofont="flag" text="{{ report?.type }}"></app-shared-alert-text>
    </div>

    <div class="field" *ngIf="isBasicUserReport(report)">
      <app-shared-alert-text icofont="flag" text="{{ report?.reportType }}"></app-shared-alert-text>
    </div>

    <div class="field" *ngIf="isBasicUserReport(report) || isOtherUserReport(report)">
      <app-shared-label text="{{ report?.thumbsUpCount }}" icofont="thumbs-up"></app-shared-label>
      <app-shared-label text="{{ report?.thumbsDownCount }}" icofont="thumbs-down"></app-shared-label>
    </div>

    <div class="field">
      <p data-css-text data-css-color data-css-font>{{ getDate(report) }}</p>
    </div>
  </ng-template>

  <ng-container *ngFor="let report of reportList">
    <app-shared-item-line link="./view/{{ report._id.toString() }}" [contentTemplate]="contentTemplateLine"
      [context]="{report: report}"></app-shared-item-line>
  </ng-container>
</ng-template>

<section>
  <app-view-page-scroll title="Liste des signalements" [buttonTemplate]="buttonTemplate"
    [contentTemplate]="contentTemplate"></app-view-page-scroll>
</section>
