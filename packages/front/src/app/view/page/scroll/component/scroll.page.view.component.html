<div class="wrapper">
  <ng-template #container1 let-class="class">
    <div class="{{ class }} container-1">
      <h1 data-css-h1 data-css-font data-css-color data-css-accent>{{ title }}</h1>

      <div class="button">
        <ng-container *ngTemplateOutlet="buttonTemplate">
        </ng-container>
      </div>
    </div>
  </ng-template>

  <ng-container *ngTemplateOutlet="container1;context:{class: 'true'}">
  </ng-container>

  <div class="container-2 {{ list ? 'lines-container' : 'padding' }}">
    <ng-container *ngTemplateOutlet="container1;context:{class: 'ghost'}">
    </ng-container>

    <ng-container *ngTemplateOutlet="contentTemplate">
    </ng-container>
  </div>
</div>
