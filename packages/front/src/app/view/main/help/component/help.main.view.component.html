<main>
  <section>

    <div class="wrapper">
      <h2 data-css-h2 data-css-font data-css-color data-css-accent>Aide</h2>
      <div class="super-container">
        <div class="container-1">
          <div data-css-text-bar data-css-label data-css-border-radius="rounded">
            <input type="text" placeholder="Rechercher une carte" data-css-input>
            <div class="line" data-css-underline>
              <div data-css-underline></div>
            </div>
            <span class="icofont-search-2" data-css-icofont></span>
          </div>

          <app-shared-interactive-list [list]="list"></app-shared-interactive-list>
        </div>

        <div class="container-2">
          <img src="titre-carte.jpg" data-css-square>

          <div class="title">
            <h3 data-css-h3 data-css-font>titre carte</h3>
          </div>

          <div class="desc">
            <p>decription carte</p>
          </div>
        </div>
      </div>
    </div>
  </section>
</main>
