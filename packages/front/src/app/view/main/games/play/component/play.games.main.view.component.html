<section>
  <div class="button-container">
    <div class="left">
      <app-shared-interactive-button icofont="close" link="../"></app-shared-interactive-button>

      <app-shared-label text="00:00" icofont="hour-glass"></app-shared-label>
    </div>

    <app-shared-interactive-button text="Composition" [callback]="changeDisplayChatButtonCallback"></app-shared-interactive-button>
  </div>

  <div class="chat-container">
    <app-shared-chat *ngIf="displayChat"></app-shared-chat>

    <app-view-main-games-play-rules *ngIf="!displayChat"></app-view-main-games-play-rules>

    <div data-css-text-bar data-css-label data-css-border-radius="rounded">
      <input type="text" placeholder="Saisissez un message" data-css-input>
      <div class="line" data-css-underline>
        <div data-css-underline></div>
      </div>
      <span class="icofont-paper-plane" data-css-icofont></span>
    </div>
  </div>

  <div>
    <app-view-main-games-play-avatar-circle [eventPlayerVote]="eventPlayerVote" [eventGameState]="eventGameState"></app-view-main-games-play-avatar-circle>
  </div>
</section>
