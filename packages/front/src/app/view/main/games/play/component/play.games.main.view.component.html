<section>
  <div class="button-container">
    <div>
      <app-shared-interactive-button icofont="home" link="/"></app-shared-interactive-button>

      <app-shared-label text="00:00" icofont="hour-glass"></app-shared-label>
    </div>

    <app-shared-interactive-button text="Composition"></app-shared-interactive-button>
  </div>

  <div class="chat-container">
    <app-shared-chat></app-shared-chat>

    <app-shared-interactive-text-bar icofont="search-2"></app-shared-interactive-text-bar>

    <app-view-main-games-play-rules *ngIf="false"></app-view-main-games-play-rules>
  </div>

  <div>
    <app-view-main-games-play-avatar-circle></app-view-main-games-play-avatar-circle>
  </div>
</section>
