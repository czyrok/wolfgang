<div class="container">
  <h2 data-css-h2 data-css-font data-css-color data-css-accent>Règles</h2>

  <div class="sub">
    <div class="top">
      <div class="field">
        <label for="range" data-css-h3 data-css-font>Nombre de joueurs</label>
        <input id="range" type="range" min="6" max="20">
      </div>

      <div class="field">
        <h3 data-css-h3 data-css-font>Équilibrage</h3>
        <div class="balance">
          <div class="left" style="width: 20%;">

          </div>
          <div class="cursor">

          </div>
        </div>
      </div>

      <div class="field">
        <h3 data-css-h3 data-css-font>Options</h3>

        <div class="button-list">
          <app-shared-interactive-button text="Cartes aléatoires"></app-shared-interactive-button>
          <app-shared-interactive-button text="Partie privée"></app-shared-interactive-button>
        </div>
      </div>
    </div>

    <div class="field">
      <h3 data-css-h3 data-css-font>Cartes en jeu</h3>
      <app-shared-interactive-list [list]="list"></app-shared-interactive-list>
    </div>
  </div>
</div>
