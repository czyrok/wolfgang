<ng-template #buttonTemplate>
  <app-shared-interactive-button text="Proposer une carte" link="./add" [accent]="true" [important]="true">
  </app-shared-interactive-button>
</ng-template>

<ng-template #contentTemplate>
  <ng-template #contentTemplateLine let-cardProposal="cardProposal">
    <div class="field">
      <app-shared-user-avatar-head></app-shared-user-avatar-head>
      <p data-css-text data-css-color data-css-font>Czyrok</p>
    </div>

    <div class="field">
      <h2 data-css-h2 data-css-color data-css-font>Carte du détective</h2>
    </div>

    <div class="field">
      <app-shared-label text="10" icofont="thumbs-up"></app-shared-label>
      <app-shared-label text="3" icofont="thumbs-down"></app-shared-label>
    </div>
  </ng-template>

  <ng-container *ngFor="let cardProposal of listCardsProposal">
    <app-shared-item-line link="./view/{{ cardProposal._id }}" [contentTemplate]="contentTemplateLine"></app-shared-item-line>
  </ng-container>
</ng-template>

<section>
  <app-view-page-scroll title="Liste des cartes proposées" [buttonTemplate]="buttonTemplate"
    [contentTemplate]="contentTemplate"></app-view-page-scroll>
</section>
