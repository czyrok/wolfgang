<section>
    <div class="wrapper">
        <h2 data-css-h2 data-css-font data-css-color data-css-accent>Proposer une carte</h2>

        <form action="" method="post">
            <div class="field">
                <label for="title" data-css-h3 data-css-font>Titre</label>

                <div data-css-text-bar data-css-label data-css-border-radius="rounded">
                    <input id="title" type="text" placeholder="Saisissez le titre" data-css-input>
                    <div class="line" data-css-underline>
                        <div data-css-underline></div>
                    </div>
                    <span class="icofont-info-circle" data-css-icofont></span>
                </div>
            </div>

            <div class="field">
                <label for="description" data-css-h3 data-css-font>Description</label>

                <div data-css-text-bar data-css-label data-css-border-radius="rounded">
                    <textarea id="description" name="description" rows="10" cols="50" maxlength="500"
                        placeholder="Saisissez la description de votre carte"></textarea>
                </div>
            </div>

            <div class="field">
                <app-shared-interactive-button link="" text="Valider" [accent]="true" [important]="true">
                </app-shared-interactive-button>
            </div>
        </form>
    </div>
</section>
