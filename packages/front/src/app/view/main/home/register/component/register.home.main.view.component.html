<section>
  <h1 data-css-h1>S'inscrire</h1>

  <form action="" method="post">
    <div class="field">
      <label for="username" data-css-h2>Pseudo</label>

      <div data-css-text-bar data-css-label data-css-border-radius="rounded">
        <input id="username" type="text" placeholder="Saisissez votre pseudo" data-css-input>
        <div class="line" data-css-underline>
          <div data-css-underline></div>
        </div>
        <span class="icofont-user" data-css-icofont></span>
      </div>
    </div>
    

    <div class="field">
      <label for="email" data-css-h2>Adresse email</label>

      <div data-css-text-bar data-css-label data-css-border-radius="rounded">
        <input id="email" type="email" placeholder="Saisissez votre e-mail" data-css-input>
        <div class="line" data-css-underline>
          <div data-css-underline></div>
        </div>
        <span class="icofont-at" data-css-icofont></span>
      </div>
    </div>
    
    <div class="field">
      <label for="password" data-css-h2>Mot de passe</label>

      <div data-css-text-bar data-css-label data-css-border-radius="rounded">
        <input id="password" type="password" placeholder="Saisissez votre mot de passe" data-css-input>
        <div class="line" data-css-underline>
          <div data-css-underline></div>
        </div>
        <span class="icofont-ui-password" data-css-icofont></span>
      </div>
    </div>
    
    <div class="field">
      <app-shared-interactive-button link="/" text="S'inscrire" [accent]="true" [important]="true"></app-shared-interactive-button>
    </div>

    <div class="field">
      <a [routerLink]="['/log-in']" data-css-link>Se connecter</a>
    </div>
  </form>
</section>
