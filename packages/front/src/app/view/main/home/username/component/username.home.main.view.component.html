<section>
  <div class="wrapper">
    <h2 data-css-h2 data-css-font data-css-color data-css-accent>Connexion</h2>

    <form [formGroup]="form" (ngSubmit)="onSubmitForm()">
      <div class="field">
        <label for="username" data-css-h3 data-css-font>Pseudo</label>

        <div data-css-text-bar data-css-label data-css-border-radius="rounded">
          <input id="username" type="text" placeholder="Saisissez votre pseudo" data-css-input
            formControlName="username">
          <div class="line" data-css-underline>
            <div data-css-underline></div>
          </div>
          <span class="icofont-user" data-css-icofont></span>
        </div>
      </div>

      <div class="field">
        <button data-css-important data-css-accent data-css-button data-css-event data-css-border-radius="rounded">
          S'identifier
        </button>
      </div>

    </form>
  </div>
</section>
