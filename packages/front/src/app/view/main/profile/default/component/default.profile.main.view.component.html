<section>
  <ng-template #buttonTemplate>
    <ng-container *ngIf="isAuthUser()">
      <app-shared-interactive-button link="./skin-customization" text="Personnaliser le skin" [accent]="true"
        [important]="true">
      </app-shared-interactive-button>
    </ng-container>
  </ng-template>

  <ng-template #contentTemplate>
    <div class="wrapper">
      <div class="grid {{ isAuthUser() ? 'show-game-points' : '' }}">
        <div class="area-a">
          <app-shared-user-avatar-all [username]="username"></app-shared-user-avatar-all>
        </div>

        <div class="area-b">
          <app-shared-user-label-level [level]="user?.level"></app-shared-user-label-level>
        </div>

        <div class="area-c" *ngIf="isAuthUser()">
          <app-shared-user-label-point [pointCount]="user.gamePointCount"></app-shared-user-label-point>
        </div>
      </div>
    </div>
  </ng-template>

  <app-view-page-block title="Profil" [buttonTemplate]="buttonTemplate"
    [contentTemplate]="contentTemplate"></app-view-page-block>
</section>
