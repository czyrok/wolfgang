<section>
  <ng-template #buttonTemplate>
    <app-shared-interactive-button text="Annuler" link="../" [important]="true"></app-shared-interactive-button>
    <app-shared-interactive-button text="Valider" link="../" [count]="amount" (clickEvent)="purchaseButtonCallback()"
      ></app-shared-interactive-button>
  </ng-template>

  <ng-template #contentTemplate>
    <div class="grid">
      <div class="area-a">
        <app-shared-user-label-point></app-shared-user-label-point>
      </div>

      <div class="area-b">
        <app-shared-interactive-list-detailed [list]="list"></app-shared-interactive-list-detailed>
      </div>

      <div class="area-c">
        <app-shared-user-avatar-all [user]="user"></app-shared-user-avatar-all>
      </div>
    </div>
  </ng-template>

  <app-view-page-block title="Personnalisation du skin" [buttonTemplate]="buttonTemplate"
    [contentTemplate]="contentTemplate"></app-view-page-block>
</section>
