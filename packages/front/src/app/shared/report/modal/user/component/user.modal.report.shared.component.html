<ng-template #userReportTemplate>
  <div class="box center">
    <app-shared-interactive-button text="Anti-jeu" (clickEvent)="callbackNegativeTacticsReport()">
    </app-shared-interactive-button>

    <app-shared-interactive-button text="Langage inapproprié" (clickEvent)="callbackInapropriateWordsReport()">
    </app-shared-interactive-button>

    <app-shared-interactive-button text="Spam" (clickEvent)="callbackFloodReport()">
    </app-shared-interactive-button>

    <app-shared-interactive-button text="Publicité" (clickEvent)="callbackAdvertisingReport()">
    </app-shared-interactive-button>

    <app-shared-interactive-button text="Partage de liens" (clickEvent)="callbackLinkReport()">
    </app-shared-interactive-button>

    <app-shared-interactive-button text="Autre" (clickEvent)="callbackOtherReportUser()">
    </app-shared-interactive-button>
  </div>
</ng-template>

<app-shared-report-modal-user-other [openingSignal]="reportUserOpeningSignal"></app-shared-report-modal-user-other>
