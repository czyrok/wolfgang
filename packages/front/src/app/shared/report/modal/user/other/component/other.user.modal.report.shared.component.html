<ng-template #otherUserReportTemplate>
  <form class="box center" [formGroup]="form">

    <div class="field">
      <label for="description" data-css-h2 data-css-font data-css-color>Description</label>

      <div data-css-text-bar data-css-label data-css-border-radius="rounded">
        <textarea id="description" name="description" rows="10" cols="50" placeholder="Saisissez votre signalement"
          formControlName="description"></textarea>
      </div>
    </div>

    <div class="field column">
      <app-shared-interactive-button text="Signaler" (clickEvent)="callbackUserForm()" [important]="true"
        [accent]="true">
      </app-shared-interactive-button>

      <app-shared-interactive-button text="Annuler" (clickEvent)="closeReport()">
      </app-shared-interactive-button>
    </div>
  </form>
</ng-template>
