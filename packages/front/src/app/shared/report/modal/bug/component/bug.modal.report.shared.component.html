<ng-template #bugReportTemplate>
  <form class="box center" [formGroup]="form">

    <div class="field">
      <label for="description" data-css-h3 data-css-font data-css-color>Description</label>

      <textarea id="description" name="description" rows="5" cols="30" placeholder="Saisissez la description du bug"
        formControlName="description" data-css-textarea data-css-border-radius="regular"></textarea>
    </div>

    <div class="field column">
      <app-shared-interactive-button text="Signaler" (clickEvent)="callbackBugForm()" [important]="true"
        [accent]="true">
      </app-shared-interactive-button>

      <app-shared-interactive-button text="Annuler" (clickEvent)="closeModalCallback()">
      </app-shared-interactive-button>
    </div>
  </form>
</ng-template>
