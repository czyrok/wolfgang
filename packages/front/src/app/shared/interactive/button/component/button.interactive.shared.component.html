<button [attr.data-css-important]="important ? true : null"
  [attr.data-css-accent]="accent ? true : null" [attr.data-css-show-after]="count > 0 ? 'true' : null" [attr.data-count]="count" data-css-button data-css-border-radius="rounded">

  <ng-container *ngIf="link; else textTemplate">
    <a [routerLinkActive]="active ? 'active' : 'none'" [attr.data-css-accent]="accent ? true : null" [routerLink]="[link]" data-css-inter
      [attr.data-css-square]="text === undefined ? true : null">
      <span *ngIf="icofont != undefined" class="icofont-{{ icofont }}" data-css-icofont></span>
      {{ text }}
    </a>
  </ng-container>

  <ng-template #textTemplate>
    <div class="{{ active ? 'active' : '' }}" data-css-inter>
      <span *ngIf="icofont != undefined" class="icofont-{{ icofont }}" data-css-icofont></span>
      {{ text }}
    </div>
  </ng-template>

</button>
