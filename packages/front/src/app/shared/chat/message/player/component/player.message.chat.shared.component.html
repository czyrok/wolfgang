<div class="container {{ self ? 'self' : 'fix right' }}" *ngIf="display">
  <div class="avatar">
    <app-shared-user-avatar-head [username]="user.username"></app-shared-user-avatar-head>
  </div>

  <p class="text" data-css-text data-css-color data-css-font>{{ user.username }}: {{ text }}</p>
</div>
