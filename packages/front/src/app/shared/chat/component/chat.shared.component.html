<ng-template #titleTemplate>
  <h2 data-css-h2 data-css-font data-css-color data-css-dark data-css-accent>{{ title }}</h2>
</ng-template>

<ng-template #contentTemplate>
  <div class="box">
    <div class="wrapper">
      <div class="message">
        <app-shared-chat-message-player></app-shared-chat-message-player>
      </div>
      <div class="message">
        <app-shared-chat-message-event></app-shared-chat-message-event>
      </div>
    </div>
  </div>
</ng-template>

<app-shared-item-form [titleTemplate]="title !== undefined ? titleTemplate : undefined" [contentTemplate]="contentTemplate" [aside]="true"></app-shared-item-form>
