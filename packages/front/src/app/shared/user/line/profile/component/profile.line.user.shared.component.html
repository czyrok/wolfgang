<ng-template #contentTemplateProfile>
    <div class="field">
        <app-shared-user-avatar-head *ngIf="user" [username]="user.username"></app-shared-user-avatar-head>

        <p data-css-text data-css-color data-css-font>{{ user?.username }}</p>
    </div>

    <div class="field">
        <app-shared-user-label-level [level]="user?.level"></app-shared-user-label-level>
        <ng-container *ngIf="getUsername() === user?.username">
            <app-shared-user-label-point [pointCount]="user?.gamePointCount"></app-shared-user-label-point>
        </ng-container>
    </div>
</ng-template>

<app-shared-item-line link="/game/profile/{{ username }}"
    [contentTemplate]="contentTemplateProfile"></app-shared-item-line>
