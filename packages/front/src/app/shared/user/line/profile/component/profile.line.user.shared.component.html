<ng-template #contentTemplateProfile>
    <div class="field">
        <app-shared-user-avatar-head></app-shared-user-avatar-head>

        <p data-css-text data-css-color data-css-font>{{ user.username }}</p>
    </div>

    <div class="field">
        <app-shared-user-label-level>{{ user.level }}</app-shared-user-label-level>
        <app-shared-user-label-point>{{ user.gamePointCount }}</app-shared-user-label-point>
    </div>
</ng-template>

<app-shared-item-line link="/game/profile/{{ username }}" [contentTemplate]="contentTemplateProfile"></app-shared-item-line>
