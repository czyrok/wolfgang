<div class="container {{ reduced ? 'reduced' : '' }}" data-css-fix-aspect-ratio>
  <ng-template #contentTemplateVote>
    <app-shared-alert-text *ngIf="playerVotingList.length > 0" icofont="dart"
      [text]="playerVotingList.length.toString() + (isVotedBySelf() ? ' (votre cible)' : '')"
      [type]="voteTextAlertType"></app-shared-alert-text>
    <app-shared-alert-text *ngIf="player && player.isDead" icofont="skull-danger" text="Mort"
      [type]="deathTextAlertType"></app-shared-alert-text>
  </ng-template>

  <app-shared-item-bubble *ngIf="playerVotingList.length > 0 || player"
    [contentTemplate]="contentTemplateVote"></app-shared-item-bubble>

  <app-shared-user-bubble-username *ngIf="usernameBubble" [username]="username"
    [level]="detailed ? player.user.level : 0" [detailed]="detailed"></app-shared-user-bubble-username>

  <div class="img" appSharedUserAvatarAll [active]="!reduced">
    <div class="skin-hat skin">
      <img *ngIf="getHat()" class="img-cosmetic" src="asset/img/cosmetics/{{ getHat()?.imageUrl }}.png"
        alt="{{ getHat()?.translateName }}">
    </div>

    <div class="skin-head skin">
      <img *ngIf="getHead()" class="img-cosmetic" src="asset/img/cosmetics/{{ getHead()?.imageUrl }}.png"
        alt="{{ getHead()?.translateName }}">
    </div>

    <div class="skin-top skin">
      <img *ngIf="getTop()" class="img-cosmetic" src="asset/img/cosmetics/{{ getTop()?.imageUrl }}.png"
        alt="{{ getTop()?.translateName }}">
    </div>

    <div class="skin-pants skin">
      <img *ngIf="getPants()" class="img-cosmetic" src="asset/img/cosmetics/{{ getPants()?.imageUrl }}.png"
        alt="{{ getPants()?.translateName }}">
    </div>

    <div class="skin-shoes skin">
      <img *ngIf="getShoes()" class="img-cosmetic" src="asset/img/cosmetics/{{ getShoes()?.imageUrl }}.png"
        alt="{{ getShoes()?.translateName }}">
    </div>
  </div>
</div>
