<div class="container {{ reduced ? 'reduced' : '' }}" data-css-fix-aspect-ratio>
  <ng-template #contentTemplateVote>
    <app-shared-alert-text icofont="dart" [text]="playerVotingList.length.toString() + (isVotedBySelf() ? ' (votre cible)' : '')" [type]="voteTextAlertType"></app-shared-alert-text>
  </ng-template>

  <app-shared-item-bubble *ngIf="playerVotingList.length > 0" [contentTemplate]="contentTemplateVote"></app-shared-item-bubble>

  <app-shared-user-bubble-username *ngIf="usernameBubble" [username]="username + (isSelf() ? ' (vous)' : '')"
    [detailed]="detailed"></app-shared-user-bubble-username>

  <div class="img" appSharedUserAvatarAll [active]="!reduced">
    <div class="skin-hat skin">
      <img class="img-cosmetic" src="asset/img/cosmetics/{{ getHat()?.imageUrl }}.png"
        alt="{{ getHat()?.translateName }}">
    </div>

    <div class="skin-head skin">
      <img class="img-cosmetic" src="asset/img/cosmetics/{{ getHead()?.imageUrl }}.png"
        alt="{{ getHead()?.translateName }}">
    </div>

    <div class="skin-top skin">
      <img class="img-cosmetic" src="asset/img/cosmetics/{{ getTop()?.imageUrl }}.png"
        alt="{{ getTop()?.translateName }}">
    </div>

    <div class="skin-pants skin">
      <img class="img-cosmetic" src="asset/img/cosmetics/{{ getPants()?.imageUrl }}.png"
        alt="{{ getPants()?.translateName }}">
    </div>

    <div class="skin-shoes skin">
      <img class="img-cosmetic" src="asset/img/cosmetics/{{ getShoes()?.imageUrl }}.png"
        alt="{{ getShoes()?.translateName }}">
    </div>
  </div>
</div>
