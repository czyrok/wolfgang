<div class="container {{ reduced ? 'reduced' : '' }}" (click)="click()" data-css-fix-aspect-ratio>
    <ng-template #contentTemplateVote>
        <p data-css-text data-css-color data-css-font>{{ playerVotingList.length }}</p>
    </ng-template>

    <app-shared-item-bubble *ngIf="playerVotingList.length != 0"
        [contentTemplate]="contentTemplateVote"></app-shared-item-bubble>

    <app-shared-user-bubble-username [username]="user?.username" [detailed]="detailed"></app-shared-user-bubble-username>

    <div class="img" appSharedUserAvatarAll [active]="!reduced">
        <div class="skin-hat skin">
          <img class="img-cosmetic" src="asset/img/cosmetics/{{ getHat()?.imageUrl }}.png" alt="{{ getHat()?.translateName }}">
        </div>

        <div class="skin-head skin">
          <img class="img-cosmetic" src="asset/img/cosmetics/{{ getHead()?.imageUrl }}.png" alt="{{ getHead()?.translateName }}">
        </div>

        <div class="skin-top skin">
          <img class="img-cosmetic" src="asset/img/cosmetics/{{ getTop()?.imageUrl }}.png" alt="{{ getTop()?.translateName }}">
        </div>

        <div class="skin-pants skin">
          <img class="img-cosmetic" src="asset/img/cosmetics/{{ getPants()?.imageUrl }}.png" alt="{{ getPants()?.translateName }}">
        </div>

        <div class="skin-shoes skin">
          <img class="img-cosmetic" src="asset/img/cosmetics/{{ getShoes()?.imageUrl }}.png" alt="{{ getShoes()?.translateName }}">
        </div>
    </div>
</div>
