<div class="container {{ reduced ? 'reduced' : '' }}" (click)="click()" data-css-fix-aspect-ratio>
    <ng-template #contentTemplateVote>
        <p data-css-text data-css-color data-css-font>{{ playerVotingList.length }}</p>
    </ng-template>

    <app-shared-item-bubble *ngIf="playerVotingList.length != 0"
        [contentTemplate]="contentTemplateVote"></app-shared-item-bubble>

    <app-shared-user-bubble-username [username]="user?.username" [detailed]="detailed"></app-shared-user-bubble-username>

    <div class="img" >
        <!-- <img src="asset/img/user.svg" alt="a enlever"> -->
        <img class="hat" src="asset/img/cosmetics/{{ getHat()?.imageUrl }}.png" alt="{{ getHat()?.translateName }}">
        <img class="head" src="asset/img/cosmetics/{{ getHead()?.imageUrl }}.png" alt="{{ getHead()?.translateName }}">
        <img class="top" src="asset/img/cosmetics/{{ getTop()?.imageUrl }}.png" alt="{{ getTop()?.translateName }}">
        <img class="pants" src="asset/img/cosmetics/{{ getPants()?.imageUrl }}.png" alt="{{ getPants()?.translateName }}">
        <img class="shoes" src="asset/img/cosmetics/{{ getShoes()?.imageUrl }}.png" alt="{{ getShoes()?.translateName }}">
    </div>
</div>
