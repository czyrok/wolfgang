<ng-template #contentTemplate>
    <p data-css-text data-css-color data-css-font>{{ username }}</p>
</ng-template>

<ng-template #contentTemplateDetailed>
    <app-shared-user-label-level [text]="false" [level]="level"></app-shared-user-label-level>

    <p data-css-text data-css-color data-css-font>{{ username + (isSelf() ? ' (vous)' : '') }}</p>

    <app-shared-interactive-button icofont="user-alt-1" [link]="'/game/profile/' + username"></app-shared-interactive-button>
</ng-template>

<app-shared-item-bubble [contentTemplate]="detailed ? contentTemplateDetailed : contentTemplate"></app-shared-item-bubble>
